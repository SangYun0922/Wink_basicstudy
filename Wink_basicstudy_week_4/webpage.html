<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>
    body{

      background-color: white;
    }
    header {
      display: flex;
      height:100px;
      align-items: center;
      background-color:white;
      color: black;

    }
    #Global_Name {
      font-family: "Cambria Math";
      font-size: 50px;
      margin-left: 30px;
      margin-right: 50px;
    }

    #sub_Name {
      font-family: "Cambria Math";
      font-size: 20px;
      margin-left: 30px;
      margin-right: 50px;
    }

    .btn_package {
      margin-left: 900px;
    }

    .dropbtn {
      font-family: "Cambria Math";
      background-color: white;
      color: black;
      padding: 16px;
      font-size: 20px;
      border: none;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: black;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {background-color: black;}

    .dropdown:hover .dropdown-content {display: block;}

    .dropdown:hover .dropbtn {
      background-color: black;
      color: white
    }



    nav {
      font-size: 40px;
      margin: 0 auto;
      height:100px;
      color: white;
      align-content: center;
      text-align: center;
      padding: 20px 0;
    }

    a:link { color: white; text-decoration: none;}
    a:visited { color: white; text-decoration: none;}
    a:hover { color: white; text-decoration: underline;}
    a:hover, a:active { text-decoration: none; }

    #footer{
      position:fixed;
      bottom:0;
      width:100%;
      background-color: black;
    }

    .footer_txt{
      font-family: AppleGothic;
      height: 50px;
      margin-top: 50px;
      text-align: center;
      color : #FFFFFF;
    }

  </style>
</head>
<body>

<header>

      <div class="dropdown-content">
        <a href="#">night view</a>

    </div>


    <div class="dropdown">

      <div class="dropdown-content">
        <a href="#">guitar</a>
        <a href="#">camera</a>
        <a href="#">ETC</a>

    </div>
  </div>


</header>
